<div>
  <input type="file" (change)="onFileSelected($event)" />
</div>

<div *ngIf="imageURL">
  <img [src]="imageURL" alt="Uploaded Image" style="max-width: 100%; height: auto;" />
</div>

<div *ngIf="detectedShapes.length > 0">
  <h3>Detected Shapes:</h3>
  <ul>
    <li *ngFor="let shape of detectedShapes">{{ shape }}</li>
  </ul>
</div>
