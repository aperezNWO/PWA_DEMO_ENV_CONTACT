<h4>[HANOI- AUTO]</h4>
<br>
<div class="game-container">
    <div *ngFor="let tower of hanoiEngine.towers$ | async; let i = index" class="tower">
      <h2>Tower {{ i + 1 }}</h2>
      <div class="disks-container">
        <div *ngFor="let disk of tower" class="disk" [style.width.px]="disk.size * 20">
          {{ disk.size }}
        </div>
      </div>
      <button (click)="hanoiEngine.selectTower(i)">Select</button>
    </div>
  </div>
  <div>
    <p>Moves: {{ hanoiEngine.moves$ | async }}</p>
    <button (click)="hanoiEngine.resetGame()">Reset Game</button>
  </div>
<hr />
<div align="left">
    <a routerLink="/Dev">[Volver al Men√∫]</a>  
</div>
