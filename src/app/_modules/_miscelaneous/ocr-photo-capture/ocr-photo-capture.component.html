<h1>[OCR / PHOTO-CAPTURE]</h1>
<hr/>
<!-- CANVAS INICIO   -->
<div>
    <ngx-signature-pad
      #signature
      [options]="options"
      (beginSign)="onBeginSign()"
      (endSign)="onEndSign()">
    </ngx-signature-pad>
</div>
<!-- CANVAS FIN      -->
<!-- BOTONES INICIO   -->
<hr/>
<input type="button" value="{{this.statusButton}}" (click)="this.saveSignature()" [disabled]="(this.statusButton=='..parsing..')">
<button (click)="this.clearSignature()">Clear Signature</button>
<br>
<br>
<!-- BOTONES FIN      -->
<span style="padding:2px; width:100px;height:10px;background-color: azure;">{{this.status}}</span>
<hr />
<div class="camera-container">
    <video #video autoplay ></video>
    <canvas #canvas hidden ></canvas>
    <button (click)="capturePhoto()">Capture Photo</button>
    <button (click)="saveImage()">Save Image</button>
    <img [src]="capturedImage" *ngIf="capturedImage" alt="Captured Photo" />
  </div>
<hr />
<div align="left">
    <a routerLink="/Dev">[Volver al Menu]</a>      
</div>
